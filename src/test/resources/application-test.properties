# Test database configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Disable JPA autoconfiguration for pure JDBC tests
spring.jpa.hibernate.ddl-auto=none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.JpaRepositoriesAutoConfiguration

# SQL initialization for H2
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.continue-on-error=true
spring.sql.init.schema-locations=classpath:schema.sql

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Flyway configuration (disabled for tests)
spring.flyway.enabled=false

# Security configuration for tests
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Logging configuration
logging.level.com.arpon007.agro=DEBUG
logging.level.org.springframework.security=DEBUG

# AI Service fallback keys (for testing)
gemini.api.key=fallback-test-gemini-key
openrouter.api.key=fallback-test-openrouter-key
deepseek.api.key=fallback-test-deepseek-key