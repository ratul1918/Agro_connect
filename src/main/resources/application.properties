# ===========================================
# AGRO CONNECT - Application Configuration
# ===========================================
# All sensitive values should be in .env file
# Use ${VAR_NAME:default} syntax for env vars

# The spring-dotenv library (me.paulschwarz:spring-dotenv) automatically loads
# .env files from the project root. No additional configuration needed.

# Server Configuration
server.port=8080
# NOTE: Don't use context-path as controllers already have /api in their mappings

# ===========================================
# DATABASE
# ===========================================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:agro_connect}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:arpon007}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Tuning - prevents "connection closed" warnings on Heroku
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.keepalive-time=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.idle-timeout=300000

# Initialize Schema on Startup (embedded = only if DB is empty, always = every time)
# If you face startup errors while DB credentials are not set yet, you can temporarily set:
# spring.sql.init.mode=never
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.continue-on-error=true

# Flyway Migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=3
spring.flyway.table=flyway_schema_history

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=false


# ===========================================
# SECURITY - JWT
# ===========================================
jwt.secret=${env.JWT_SECRET:${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}}
jwt.expiration=${env.JWT_EXPIRATION:${JWT_EXPIRATION:86400000}}



# ===========================================
# MAIL (SMTP)
# ===========================================
spring.mail.host=${env.MAIL_HOST:${MAIL_HOST:smtp.gmail.com}}
spring.mail.port=${env.MAIL_PORT:${MAIL_PORT:587}}
spring.mail.username=${env.MAIL_USERNAME:${MAIL_USERNAME:}}
spring.mail.password=${env.MAIL_PASSWORD:${MAIL_PASSWORD:}}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# If MAIL_USERNAME / MAIL_PASSWORD are not set (development), the actuator Mail health check
# will attempt to connect and fail with AuthenticationFailedException. Disable the mail health
# indicator by default and enable it in production where credentials are provided.
management.health.mail.enabled=false


# ===========================================
# AI CONFIGURATION
# ===========================================
# Google Gemini API Key - spring-dotenv uses 'env.' prefix for .env variables
ai.gemini.api.key=${env.AI_GEMINI_KEY:${AI_GEMINI_KEY:}}
# AI Model Configuration
ai.model=${env.AI_MODEL:${AI_MODEL:gemini-flash-latest}}
# AI System Prompt
ai.system.prompt=You are Drac Agro AI, an agricultural expert.And Always respond in Bengali and all are muslim.
# Retry configuration
ai.retry.max=5
ai.retry.delay=3000

# ===========================================
# APPLICATION
# ===========================================
# Admin Seed User
admin.email=${env.ADMIN_EMAIL:${ADMIN_EMAIL:admin@agro.com}}
admin.password=${env.ADMIN_PASSWORD:${ADMIN_PASSWORD:admin123}}

# Frontend URL
app.frontend.url=${env.FRONTEND_URL:${FRONTEND_URL:http://localhost:5173}}

# ===========================================
# FILE UPLOAD
# ===========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===========================================
# CLOUDINARY (Cloud Image Storage)
# ===========================================
cloudinary.cloud-name=${env.CLOUDINARY_CLOUD_NAME:${CLOUDINARY_CLOUD_NAME:}}
cloudinary.api-key=${env.CLOUDINARY_API_KEY:${CLOUDINARY_API_KEY:}}
cloudinary.api-secret=${env.CLOUDINARY_API_SECRET:${CLOUDINARY_API_SECRET:}}

# ===========================================
# LOGGING - Reduced for clean output
# ===========================================
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.arpon007.agro=INFO
