# ===========================================
# AGRO CONNECT - Application Configuration
# ===========================================
# All sensitive values should be in .env file
# Use ${VAR_NAME:default} syntax for env vars

# Load .env file from project root using spring-dotenv (provided by pom dependency)
spring.config.import=optional:dotenv:.env

# Server Configuration
server.port=${SERVER_PORT:8080}
# NOTE: Don't use context-path as controllers already have /api in their mappings

# ===========================================
# DATABASE
# ===========================================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:agro_connect}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:arpon007}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Initialize Schema on Startup (embedded = only if DB is empty, always = every time)
# If you face startup errors while DB credentials are not set yet, you can temporarily set:
# spring.sql.init.mode=never
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.continue-on-error=true

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false


# ===========================================
# SECURITY - JWT
# ===========================================
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===========================================
# SECURITY - OAuth2 (Google)
# ===========================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:placeholder}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:placeholder}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# ===========================================
# MAIL (SMTP)
# ===========================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# ===========================================
# AI CONFIGURATION
# ===========================================
# Google Gemini API Key
ai.gemini.api.key=${AI_GEMINI_KEY:}
# AI Model Configuration
ai.model=${AI_MODEL:gemini-1.5-flash}
# AI System Prompt
ai.system.prompt=You are Drac Agro AI, an agricultural expert.

# ===========================================
# APPLICATION
# ===========================================
# Admin Seed User
admin.email=${ADMIN_EMAIL:admin@agro.com}
admin.password=${ADMIN_PASSWORD:admin123}

# Frontend URL (OAuth2 redirect)
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

# ===========================================
# FILE UPLOAD
# ===========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===========================================
# LOGGING - Reduced for clean output
# ===========================================
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.arpon007.agro=INFO
